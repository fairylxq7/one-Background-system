

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑供应商表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

  <form id="myform" class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <!-- 因为修改功能服务器需要前端传递id
    所以把id在页面中隐藏了，前端传递给后端也传递了id值，通过页面值得回显  -->
    <input type="hidden" name="id">
    <!--单位名称-->
    <div class="layui-form-item">
      <label class="layui-form-label required">单位名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入单位名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--地址-->
    <div class="layui-form-item">
      <label class="layui-form-label required">地址</label>
      <div class="layui-input-inline">
        <input type="text" name="address" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--联系人-->
    <div class="layui-form-item">
      <label class="layui-form-label">联系人</label>
      <div class="layui-input-inline">
        <input type="text" name="connection" class="layui-input" id="connection" placeholder="请输入联系人">
      </div>
    </div>
    <!--电话-->
    <div class="layui-form-item">
      <label class="layui-form-label">电话</label>
      <div class="layui-input-inline">
        <input type="text" name="tel" placeholder="请输入电话" autocomplete="off" class="layui-input">
      </div>
    </div>

    <!--确认提交-->
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </form>

  <script src="../../static/layui/layui.js"></script>

</body>
</html>
