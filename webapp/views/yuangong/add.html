

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加员工表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

  <form id="myform" class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <!--员工姓名-->
    <div class="layui-form-item">
      <label class="layui-form-label required">员工姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--员工性别-->
    <div class="layui-form-item">
      <label class="layui-form-label">员工性别</label>
      <div class="layui-input-inline">
        <input type="radio" name="sex" value="男" title="男" checked>
        <input type="radio" name="sex" value="女" title="女">
      </div>
    </div>
    <!--员工年龄-->
    <div class="layui-form-item">
      <label class="layui-form-label required">员工年龄</label>
      <div class="layui-input-inline">
        <input type="text" name="age" lay-verify="required" placeholder="请输入员工年龄" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--员工职位-->
    <div class="layui-form-item">
      <label class="layui-form-label">员工职位</label>
      <div class="layui-input-inline">
        <select name="zhiwei">
          <option value="">--请选择--</option>
          <option value="员工">员工</option>
          <option value="经理">经理</option>
          <option value="java开发">java开发</option>
          <option value="部长">部长</option>
        </select>
      </div>
    </div>
    <!--出生日期-->
    <div class="layui-form-item">
      <label class="layui-form-label">出生日期</label>
      <div class="layui-input-inline">
        <input type="text" name="birthday" class="layui-input" id="birthday" placeholder="请输入出生日期">
      </div>
    </div>
    <!--家庭地址-->
    <div class="layui-form-item">
      <label class="layui-form-label required">家庭地址</label>
      <div class="layui-input-inline">
        <input type="text" name="address" lay-verify="required" placeholder="请输入家庭地址" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--受教育的程度-->
    <div class="layui-form-item">
      <label class="layui-form-label">受教育程度</label>
      <div class="layui-input-inline">
        <select name="education">
          <option value="">--请选择--</option>
          <option value="高中">高中</option>
          <option value="专科">专科</option>
          <option value="本科">本科</option>
          <option value="博士">博士</option>
        </select>
      </div>
    </div>
   <!--联系方式-->
    <div class="layui-form-item">
      <label class="layui-form-label">联系方式</label>
      <div class="layui-input-inline">
        <input type="text" name="tel" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
      </div>
    </div>
    <!--所在部门-->
    <div class="layui-form-item">
      <label class="layui-form-label">所在部门</label>
      <div class="layui-input-inline">
        <select name="dept_name">
          <option value="行政部">行政部</option>
          <option value="质量管理部">质量管理部</option>
          <option value="销售部">销售部</option>
          <option value="采购部">采购部</option>
          <option value="售后部">售后部</option>
          <option value="技术部">技术部</option>
        </select>
      </div>
    </div>
    <!--确认提交-->
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </form>

  <!--引入本地layui.js-->
  <script src="../../static/layui/layui.js"></script>
  <!--js-->
  <script type="text/javascript">
      layui.config({
          base: '../../static/layui/layuiadmin/' //静态资源所在路径js
      }).extend({
          index: 'lib/index' //主入口模块
      }).use('index');
  </script>
  <script>
      layui.use('laydate', function() {
          var laydate = layui.laydate;
          //常规用法
          laydate.render({
              elem: '#birthday'
          });

      });
  </script>


</body>
</html>


</body>
</html>
