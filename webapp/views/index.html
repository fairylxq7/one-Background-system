      <!-- 页面标签 -->

  <script type="text/javascript" src="../static/js/jquery-3.6.0.min.js"></script>
  <!--引入本地layui.js-->
  <script src="../static/layui/layui.js"></script>
  <!--js-->
  <script type="text/javascript">
      layui.config({
          base: '../static/layui/layuiadmin/' //静态资源所在路径js
      }).extend({
          index: 'lib/index' //主入口模块
      }).use('index');
  </script>
  <script type="text/javascript">
      //1.展示用户名在右上角
      var obj = sessionStorage.getItem("user");
      if(obj!=null){
        //获取user对象
        var user = JSON.parse(obj);
        //使用JS获取标签对象，向标签体中间写入用户名
        document.getElementById("login_user").innerText = user.username;
      }else{
        //没有获取User对象=没有登陆成功/直接进入首页=重新登录
        window.location.href = "../login.html";
      }
      //2.退出
      $(function (){
        $("#logout").click(function (){
          //把用户从sessionStorage移除
          sessionStorage.removeItem("user");
          //跳转到登录页
          window.location.href = "../login.html";
        })
      })
  </script>
